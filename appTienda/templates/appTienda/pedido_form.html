{% extends "appTienda/base.html" %}

{% block title %}Nuevo pedido{% endblock %}

{% block content %}
<h2 class="mb-2">Pedido para {{ producto.nombre }}</h2>

<form method="post" enctype="multipart/form-data" class="mt-3">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-success">Enviar pedido</button>
  <a href="{% url 'detalle_producto' producto.id %}" class="btn btn-link">Cancelar</a>
</form>
{% endblock %}
